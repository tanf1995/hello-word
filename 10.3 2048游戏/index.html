<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048-tf</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/main2.js"></script>
</head>
<body>
    <div class="screen full_show">
        <div class="game">
            <div class="game_window float">
                <div class="title">
                    <div class="name">2048</div>
                    <div class="score">record: <span>0</span></div>
                </div>
                <div class="game_content">

                </div>
            </div>

            <div class="control_window float">
                <div class="restart">
                    <div class="newgame">NEW GAME</div>
                </div>
                <ul>
                    <li><img src="images/up.png"></li>
                    <li><img src="images/right.png"></li>
                    <li><img src="images/down.png"></li>
                    <li><img src="images/left.png"></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
